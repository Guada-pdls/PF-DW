<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa del Tiempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/estilos_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <section class="seccion" id="seccion_inicio">
        <nav class="navbar bg-light navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand nav1 ps-4" href="/">
                    <img src="recursos/img/sombrero.png" alt="Logo" class="logo">
                </a>
                <div class="nav2">
                    <i class="fa-solid fa-desktop fa-xl"></i>
                    <i class="fa-solid fa-tablet-screen-button fa-xl"></i>
                    <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                </div>
                <button class="navbar-toggler nav3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 me-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#seccion_inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#seccion_funciones">Funciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#seccion_descargas">Descargas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#seccion_comentarios">Comentarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <video autoplay muted loop class="videoFondo">
            <source src="recursos/videos/fondo.mp4" type="video/mp4">
        </video>
        
        <div class="contenido_inicio">
            <div class="contenido_sup">
                <h1>La Casa del Tiempo</h1>
            </div>
            <div class="contenido_inf">

            </div>
        </div>

        <div class="divisiones_contenido">                
            <article>
                <i class="fa-solid fa-house fa-2xl"></i> Hogar
            </article>
            <article>
                <i class="fa-solid fa-store fa-2xl"></i> Comercio
            </article>
            <article>
                <i class="fa-solid fa-headset fa-2xl"></i> Contacto
            </article>
            <article>
                <i class="fa-solid fa-star fa-2xl"></i> Favorito
            </article>
        </div>


        </div>
    </section>

    <section class="funciones" id="seccion_funciones">
        <div class="busqueda">
            <input type="text" class="buscador-input" placeholder="Buscar..."   >
            <button class="buscador-boton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>

    <section class="descargas" id="seccion_descargas">
        <article>
            <picture class="foto">
                <img src="/recursos/img/ropa/17001.jpg" alt="">
            </picture>
            <h2>1700-Siglo XVIII</h2>
        </article>

        <article>
            <picture class="foto">
                <img src="/recursos/img/ropa/1800.jpg" alt="">
            </picture>
            <h2>1800-Siglo XIX</h2>
        </article>

        <article>
            <picture class="foto">
                <img src="/recursos/img/ropa/19200.jpg" alt="">
            </picture>
            <h2>1900-Siglo XX</h2>
        </article>
    </section>


    <section class="contacto" id="seccion_comentarios">
        <div class="contacto-info">
           

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13372.431973791627!2d-56.17423494921872!3d-34.90301866087938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb9e6a8f1cb9%3A0x72f9d75c1a63dff8!2sCar%20Rental%20Montevideo!5e0!3m2!1ses-419!2suy!4v1698772863694!5m2!1ses-419!2suy"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>


             <div class="contacto-logo">
                <img src="/recursos/img/sombrero.png" alt="Logo">
            </div>
            <div class="contacto-details">
                <p><strong>Dirección:</strong> Av. Calle 123 esquina Calle 654</p>
                <p><strong>Teléfono:</strong> 22222222</p>
                <p><strong>Correo electrónico:</strong> correo@correo.com</p>
            </div>


        </div>

        <div class="contacto-formulario">
            <h2>Contáctanos</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
